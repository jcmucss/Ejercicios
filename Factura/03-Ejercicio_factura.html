<body class="Body">
    <main class="container Main">
        <header class="Main__Header">
            <h1>FACTURA</h1>
        </header>
        <div class="Main__Datos">
            <div class="Campos">
                <label for="Input__Nombre">Nombre:</label>
                <input type="text" class="Main__Input" id="InputNombre">
            </div>
            <div class="Campos">
                <label for="Date_Factura">Fecha:</label>
                <input type="date" class="Main__Input" id="InputFecha">
            </div>
            <div class="Campos">
                <label for="Input__Ruc">RUC:</label>
                <input type="text" class="Main__Input" id="InputRuc">
            </div>
            <div class="Campos">
                <label for="Input__Nombre">NÂ°</label>
                <input type="text" class="Main__Input" id="InputNumero">
            </div>
        </div>
        <div class="Main__Descripcion">
            <div>
                <label for="InputCantidad">Cantidad</label>
                <input type="text" class="Main__Input" id="InputCantidad">
            </div>
            <div>
                <label for="InputDescripcion">Descripcion</label>
                <input type="text" id="InputDescripcion">
            </div>
            <div>
                <label for="InputPrecioUnitario">P.U</label>
                <input type="text" id="InputPrecioUnitario">
            </div>
            <div>
                <label for="InputTotal">Total</label>
                <input type="text" id="InputTotal">
            </div>
            <div id="Agregar">
                <!-- <button class="Main__Agregar" id="BtnAgregar">Agregar</button> -->
                <button type="button" class="btn btn-primary" id="BtnAgregar">+</button>
                <!-- <label for="">Agregar</label> -->

            </div>
        </div>

        <!-- <div class="Main__Listado" id="ListadoDetalle"> -->
        <div class="row">
            <div class="col">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th>Cant.</th>
                            <th>Descripcion</th>
                            <th>P.Unit</th>
                            <th>P.Total</th>
                        </tr>
                    </thead>
                    <tbody id="CuerpoTabla">

                    </tbody>
                    <tfoot id="FooterTabla">
                        <!-- <tr>
                        <td colspan="3">Total</td>
                        <td id="Importe"></td>
                    </tr> -->
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="Guardar">
            <form action="" id=FormFactura>
                <button type="button" class="btn btn-primary" id="BtnGuardar">Guardar</button>
                <!-- <button type="submit" id="BtnGuardar"> -->
                    <!-- Guardar -->
                </button>
            </form>
        </div>
